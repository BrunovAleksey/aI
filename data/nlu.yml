version: "3.1"

nlu:
- intent: greet
  examples: |
    - Привет
    - Здравствуй
    - Добрый день
    - Хай
    - Приветик

- intent: goodbye
  examples: |
    - Пока
    - До свидания
    - Увидимся
    - Прощай
    - До встречи

- intent: ask_weather
  examples: |
    - Какая погода?
    - Сколько градусов на улице?
    - Погода в [Москве](city)
    - Какая погода в [Лондоне](city)?
    - Скажи погоду
    - Будет ли сегодня дождь?

- intent: ask_time
  examples: |
    - Который час?
    - Сколько времени?
    - Текущее время
    - Скажи время
    - Сколько время в твоем городе?

- intent: tell_joke
  examples: |
    - Расскажи анекдот
    - Пошути
    - Рассмеши меня
    - Знаешь хороший анекдот?
    - Хочу послушать шутку

- intent: mood_analysis
  examples: |
    - Какое у меня настроение?
    - Определи мое настроение
    - Как я себя чувствую?
    - Проанализируй мое состояние
    - Что ты думаешь о моем настроении?

- intent: affirm
  examples: |
    - Да
    - Конечно
    - Ага
    - Именно
    - Верно

- intent: deny
  examples: |
    - Нет
    - Не надо
    - Не сейчас
    - Отказываюсь
    - Неа

- intent: inform
  examples: |
    - [Москва](city)
    - [Лондон](city)
    - [Санкт-Петербург](city)
    - [Нью-Йорк](city)
    

- intent: informs
  examples: |
    - Я чувствую себя отлично
    - Сегодня был тяжелый день
    - я отлично провёл день
    - сегодня было сложно
    - всё прекрасно
    - чувствую себя уставшим
    - мне грустно
    - я счастлив!