jokes:
  - "Программист звонит в библиотеку. — Здравствуйте, Катя, можно Петю? — Он в архиве. — Разархивируйте его пожалуйста. Он мне срочно нужен!"
  - "Стоит программист в магазине в очереди за хлебом. Вдруг сзади раздаётся голос: — Привет! Программист машинально отвечает: — 35."
  - "— Доктор, я постоянно чувствую себя то ли чайником, то ли кофейником. — Да вы просто котёл!"
  - "Приходит как-то строка к врачу, а врач ей: — Вам нужно полечить, у вас ослабленный иммунитет. — Но я же строка! — Да какая разница, вы же всё равно в кавычках."
  - "— Почему программисты путают Хэллоуин и Рождество? — Потому что 31 Oct = 25 Dec."